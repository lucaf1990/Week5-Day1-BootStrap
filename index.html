<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap - Week5 - Day1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  </style>
</head>

<body>
  <h1 class="text-center">Pratica con il Grid System</h1>
  <h2 class="text-center">Esercizio 1</h2>
  <div class="container">
    <div class="row">
      <div class="col-md bg-primary text-light p-3 border border-dark">Col 1</div>
      <div class="col-md bg-primary text-light p-3 border border-dark">Col 2</div>
      <div class="col-md bg-primary text-light p-3 border border-dark">Col 3</div>
    </div>
  </div>
  <h2 class="text-center">Esercizio 2</h2>
  <div class="container">
    <div class="row">
      <div class="col-md lg-4 bg-warning text-dark p-3 border border-dark">Col 1</div>
      <div class="col-md lg-4 bg-warning text-dark p-3 border border-dark">Col 2</div>
      <div class="col-md lg-4 bg-warning text-dark p-3 border border-dark">Col 3</div>
    </div>
  </div>
  </div>
  <h2 class="text-center">Esercizio 3</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm col-md-6 col-lg-3 col-xl-1 col-xxl-4 bg-success text-light p-3 border border-dark">Col 1</div>
      <div class="col-sm col-md-4 col-lg-6 col-xl-4 col-xxl-4 bg-success text-light p-3 border border-dark">Col 2</div>
      <div class="col-sm col-md-2 col-lg-3 col-xl-7 col-xxl-4 bg-success text-light p-3 border border-dark">Col 3</div>
    </div>
  </div>
  </div>
  <h2 class="text-center">Esercizio 4</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-12  col-lg-5 bg-danger text-light p-3 border border-dark">Col 1
      </div>
      <div class="col-sm-12  col-lg-2 bg-danger text-light p-3 border border-dark">Col 2</div>
      <div class="col-sm-12  col-lg-5 bg-danger text-light p-3 border border-dark">Col 3</div>
    </div>
  </div>
  </div>
  <h2 class="text-center">Esercizio 5</h2>
<div class="container">
  <div class="row">
    <div class="col-sm-4 d-flex col-lg  bg-info text-light p-3 border border-dark"></div>
    <div class="col-sm-8 bg-info text-light p-3 border border-dark">
      <div class="row-sm d-flex flex-wrap row-lg d-flex">
        <div class="col bg-secondary d-flex flex-wrap text-light p-3 border border-dark"></div>
        <div class="col bg-secondary d-flex flex-wrap text-light p-3 border border-dark"></div>
      </div>
    </div>
  </div>
  
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
